<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator | Gustavo Cerqueira</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <a href="../" class="button">HOME</a>
    <h1 id="title">Meme Generator</h1>
    <main id="main">
      <section id="left">
        <section id="input">
          <input
            id="text-input"
            type="text"
            maxlength="120"
            placeholder="Text for your meme"
          />
          <input
            id="meme-insert"
            accept="image/*"
            type="file"
            src=""
          />
        </section>

        <section id="meme-image-container">
          <img id="meme-image" src="imgs/meme1.png" alt="" />
          <p id="meme-text">Your tex will appear here! <br> Be creative ;)</p>
        </section>
      </section>

      <section id="right">
        <section id="styles-buttons">
          <h2>Custom styles</h2>
          <button class="button" id="fire">Fire</button>
          <button class="button" id="water">Water</button>
          <button class="button" id="earth">Earth</button>
        </section>

        <section id="pre-defined-memes">
          <h2>Memes samples</h2>
          <img src="imgs/meme1.png" alt="" id="meme-1" class="meme" />
          <img src="imgs/meme2.png" alt="" id="meme-2" class="meme" />
          <img src="imgs/meme3.png" alt="" id="meme-3" class="meme" />
          <img src="imgs/meme4.png" alt="" id="meme-4" class="meme" />
          <img src="imgs/meme5.png" alt="" id="meme-5" class="meme" />
        </section>
      </section>
    </main>

    <footer id="footer">Gustavo Cerqueira Â© 2020 - All rights reserved</footer>
  </body>
</html>
