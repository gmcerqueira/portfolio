<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List | Gustavo Cerqueira</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    
    <a href="../" class="button">HOME</a>
    <main id="main">
      <header>
        <h1 id="title">My to-do list</h1>
        <p id="function">
          Double-click on a task to mark as completed
        </p>
      </header>
      <input type="text" id="task-text" placeholder="Task"/>

      <button class="button" id="create-task">+</button>

      <ol id="task-list"></ol>

      <button class="button green" id="save-tasks">Save tasks</button>
      <button class="button yellow" id="move-up">UP</button>
      <button class="button yellow" id="move-down">DOWN</button>
      <button class="button red" id="remove-selected">X</button>
      <button class="button red" id="clear-list">Clear list</button>
      <button class="button red" id="clear-done">Clear completed</button>
      
      <legend id="legend">
        <p><div class="line-through">Task</div> - Task completed</p>
        <p><div class="grey">Task</div> - Task selected</p>
      </legend>
    </main>

    <footer id="footer">Gustavo Cerqueira Â© 2020 - All rights reserved</footer>
  </body>
</html>
